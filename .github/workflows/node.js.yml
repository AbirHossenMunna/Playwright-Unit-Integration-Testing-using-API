# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 5'  # Every Friday at 00:00

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]   # Use latest stable Node

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3. Install dependencies
      - name: Install Dependencies
        run: npm ci

      # 4. Optional build
      - run: npm run build --if-present

      # 5. Run Unit Tests
      - name: Run Unit Tests
        run: npm run test:unit

      # 6. Upload Unit Test Report
      - name: Upload Unit Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-playwright-report
          path: playwright-report/

      # 7. Run Integration Tests
      - name: Run Integration Tests
        run: npm run test:integration

      # 8. Upload Integration Test Report
      - name: Upload Integration Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-playwright-report
          path: playwright-report/

      # 9. CI/CD Report send to Mail
      - name: Send Email with Report Link
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "CI/CD Test Report"
          body: |
            Hello Team,
            The CI/CD tests have completed.
            Download/View the report here: https://github.com/${{ github.repository }}/suites/${{ github.run_id }}/artifacts
          to: abir.maac@gmail.com
          secure: true    
